<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle-Quiz</title>
</head>
<body>
    <h1>Triangle Quiz</h1>
    <form class="quiz-form">
        <div class="container">
            <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label>
                <input type="radio" value="45°" name="question1">45°
            </label>
            <label>
                <input type="radio" value="90°" name="question1">90°
            </label>
            <label>
                <input type="radio" value="60°" name="question1"> 60°
            </label>
        </div>
        <div class="container">
            <p>If a triangle has an angle of 90 degrees, what is it called?</p>
            <label>
                <input type="radio" value="acute" name="question2">acute
            </label>
            <label>
                <input type="radio" value="obtuse" name="question2">obtuse
            </label>
            <label>
                <input type="radio" value="right angled" name="question2"> right angled
            </label>
        </div>
        <button id="submit">Submit-Button</button>
        <!-- for Output div -->
        <div id="output-shn"></div>
    </form>
    <script src="trianglequiz.js"></script>
</body>
</html>
